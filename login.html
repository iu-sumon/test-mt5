<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="#" />
    <title>MT5</title>
    <!-- For Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- For page CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- For Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="protected">
        <div id="mainpage" class="justify-content-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div class="p-3 page">
                  <div>
                    <div align="center">
                      <span id="brokerlogo">
                        <img class="darktheme" src="/images/broker-logo-dark.png" alt="broker logo" width="120" height="88">
                        <img class="lighttheme" src="/images/broker-logo-light.png" alt="broker logo" width="120" height="88">
                      </span>
                    </div>
                    <div align="center" class="pt-3 login-key">
                      <h5><i class="fa fa-key"></i>&nbsp;Login</h5>
                    </div>
                    
                    <hr/>
                    <form
                      name="loginForm"
                      action="index.html"
                      class="needs-validation form-login"
                      novalidate=""
                      method="post"
                    >
                      <div
                        id="errormsg1"
                        class="alert alert-danger"
                        style="display: none"
                      ></div>
                      <div class="input-group form-group">
                        <i class="fa fa-user pt-2 pr-2"></i>
                        <input
                          placeholder="Username"
                          v-model="user.username"
                          name="username"
                          id="username"
                          required="required"
                          class="form-control ui-autocomplete-input"
                          type="text"
                          autocomplete="off"
                        />
                      </div>
                      <div class="input-group form-group">
                        <i class="fa fa-key pt-2 pr-2"></i>
                        <input
                          placeholder="Password"
                          required="required"
                          v-model="user.password"
                          id="password"
                          name="password"
                          class="form-control"
                          type="password"
                        />
                      </div>
                      <div class="input-group form-group">
                        <i class="fa fa-server pt-2 pr-2"></i>
                        <input
                          placeholder="Select Server"
                          required="required"
                          v-model=""
                          id="server"
                          name="server"
                          class="form-control"
                          type="text"
                        />
                      </div>
                      <div class="row clearfix mt-3 mb-3">
                        <div class="col-6">
                          <label class="">
                            <input
                              value="true"
                              type="checkbox"
                              name="rememberme"
                            />
                            Remember Me
                          </label>
                        </div>
                        <div class="col-6">
                          <a href="" class="text-danger"> Forgot Password?</a>
                        </div>
                      </div>
                      <div class="login_btn form-group text-center">
                        <button
                          class="btn btn-login btn-block btn-md"
                          type="submit"
                        >
                          <i class="load-indicator">
                            <clip-loader
                              :loading="loading"
                              color="#fff"
                              size="20px"
                            ></clip-loader>
                          </i>
                          Login <i class="fa fa-key"></i>
                        </button>
                      </div>
                      <hr />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid" style="margin-top: 7%">
            <div class="row justify-content-center">
              <div>
                Powered by
                <span>
                  <!-- <img class="" src="" alt="" width="100" height="40" /> -->
                </span>
              </div>
            </div>
            <div class="row justify-content-center" align="center">
              <div class="footer-links">
                <small>X Trader Platform v1.3.025</small> |
                <small>Copyright Â© 2023 qTrader </small> |
                <small
                  >Developed by
                  <a target="_blank" href="https://quantbd.com/"
                    >Quant FinTech Limited</a
                  >
                </small>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Core JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha512-k2WPPrSgRFI6cTaHHhJdc8kAXaRM4JBFEDo1pPGGlYiOyv4vnA0Pp0G5XMYYxgAPmtmv/IIaQA6n5fLAyJaFMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- JS needed for this page -->
    <script src="js/login.js"></script>
  </body>
</html>
